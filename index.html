<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de dias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries/media.css">
</head>
<body>
    <div class="container-image-clock">
        <h1>
            Cronômetro online
        </h1>
        <div class="image-watch">
            <img src="./assets/image-clock.svg" alt="Image clock animation">
        </div>
    </div>
        <div class="container-countDays">
            <div class="time" id="days">00</div>
            <div class="time" id="hours">00</div>
            <div class="time" id="minutes">00</div>
            <div class="time" id="seconds">00</div>
            <div class="buttons">
                <button id="pause">Pausar</button> 
                <button id="start">Começar</button>
                <button id="reset">Resetar</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
